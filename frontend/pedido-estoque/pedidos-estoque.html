<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Estoque - SoftMarket</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pedidos-estoque.css">
</head>
<body>
    <!-- Header-->
    <header>
        <div class="container header-content">
            <a href="#" class="logo">
                <i class="fas fa-boxes"></i>
                SoftMarket
            </a>
            <nav class="nav-links">
                <a href="/frontend/dashboard/dashboard.html">Dashboard</a>
                <a href="/frontend/Produto/produto.html">Produtos</a>
                <a href="/frontend/estoque/estoque.html">Estoque</a>
                <a href="/frontend/Fornecedor/fornecedor.html">Fornecedores</a>
                <a href="/frontend/vendas/vendas.html">Vendas</a>
                <a href="/frontend/relatórios/relatorios.html">Relatórios</a>
            </nav>
            <div class="user-actions">
                <div class="user-profile">
                    <div class="avatar">JD</div>
                    <span>João</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <div class="container">
        <div class="page-content">
            <!-- Page Header -->
            <div class="page-header">
                <div>
                    <h1 class="page-title">Pedidos de Estoque</h1>
                    <div class="breadcrumb">
                        <a href="/frontend/dashboard/dashboard.html">Dashboard</a>
                        <i class="fas fa-chevron-right"></i>
                        <a href="/frontend/relatórios/relatorios.html">Estoque</a>
                        <i class="fas fa-chevron-right"></i>
                        <span>Pedidos de Estoque</span>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <!-- Card: Adicionar Novo Pedido de Estoque -->
                <div class="card" id="novoPedidoCard">
                    <h2>Novo Pedido de Estoque</h2>
                    <form id="novoPedidoForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="produtoSelect">Produto*</label>
                                <select id="produtoSelect" name="produto_id" required>
                                    <option value="">Selecione um Produto</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="quantidadePedido">Quantidade*</label>
                                <input type="number" id="quantidadePedido" name="quantidade" required min="1" placeholder="Digite a quantidade">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fornecedorSelect">Fornecedor*</label>
                                <select id="fornecedorSelect" name="fornecedor_id" required>
                                    <option value="">Selecione um Fornecedor</option>
                                </select>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Salvar Pedido</button>
                                <button type="reset" class="btn btn-secondary">Limpar</button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Card: Editar Pedido de Estoque (Inicialmente Oculto) -->
                <div class="card" id="editarPedidoCard" style="display: none;">
                    <h2>Editar Pedido de Estoque</h2>
                    <form id="editarPedidoForm">
                        <input type="hidden" id="editPedidoId" name="id">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="editProdutoSelect">Produto*</label>
                                <select id="editProdutoSelect" name="produto_id" required>
                                    <option value="">Selecione um Produto</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="editQuantidadePedido">Quantidade*</label>
                                <input type="number" id="editQuantidadePedido" name="quantidade" required min="1" placeholder="Digite a quantidade">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="editFornecedorSelect">Fornecedor*</label>
                                <select id="editFornecedorSelect" name="fornecedor_id" required>
                                    <option value="">Selecione um Fornecedor</option>
                                </select>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Atualizar Pedido</button>
                                <button type="button" id="cancelarEdicao" class="btn btn-secondary">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>

<!-- Card: Buscar Pedido Específico -->
<div class="card">
    <form id="buscarPedidoForm">
        <div class="form-group">
            <label for="pedidoBuscar">Nome do Produto*</label>
            <input type="text" id="pedidoBuscar" class="autocomplete-input" placeholder="Digite o nome do produto...">
        </div>
        <button type="submit" class="btn btn-info">Buscar Pedido</button>
    </form>
</div>


                <!-- Card: Tabela de Pedidos de Estoque -->
                <div class="card">
                    <h2>Pedidos de Estoque</h2>
                    <table id="pedidosEstoqueTabela">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Quantidade</th>
                                <th>Data do Pedido</th>
                                <th>Fornecedor</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="pedidosEstoqueCorpo">
                            <!-- Linhas serão populadas dinamicamente -->
                        </tbody>
                    </table>
                </div>

                <!-- Card: Botão Atualizar -->
                <div class="card">
                    <div class="quick-actions" style="margin-top: 20px;">
                        <a href="/frontend/pedido-estoque/pedidos-estoque.html">
                            <button class="btn btn-warning" id="atualizarPedidos">
                                <i class="fas fa-sync-alt"></i> Atualizar
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="pedidos-estoque.js"></script>
</body>
</html>
