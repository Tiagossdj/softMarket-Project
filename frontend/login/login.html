<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftMarket - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="login-box">
                <h1>Bem-vindo ao SoftMarket</h1>
                
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" placeholder="Digite seu nome de usuário">
                </div>
                
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha">
                </div>
                
                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                <button class="btn-login">Entrar</button>
            </div>
        </div>

        <div class="logo-section">
            <div class="raindrop drop1"></div>
            <div class="raindrop drop2"></div>
            <div class="raindrop drop3"></div>
            <div class="raindrop drop4"></div>
            <div class="raindrop drop5"></div>

            <div class="circles">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
                <div class="circle circle-4"></div>
                <div class="circle circle-5"></div>
            </div>

            <div class="logo">SoftMarket</div>
            <div class="tagline" id="tagline"></div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
