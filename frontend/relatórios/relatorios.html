<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - SoftMarket</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="relatorios.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container header-content">
            <a href="#" class="logo">
                <i class="fas fa-boxes"></i>
                SoftMarket
            </a>
            <nav class="nav-links">
                <a href="/frontend/dashboard/dashboard.html">Dashboard</a>
                <a href="/frontend/Produto/produto.html">Produtos</a>
                <a href="/frontend/estoque/estoque.html">Estoque</a>
                <a href="/frontend/Fornecedor/fornecedor.html">Fornecedores</a>
                <a href="/frontend/vendas/vendas.html">Vendas</a>
                <a href="/frontend/relatórios/relatorios.html">Relatórios</a>
            </nav>
            <div class="user-actions">
                <button class="btn btn-primary btn-export-header">
                    <i class="fas fa-file-export"></i> Exportar Relatório
                </button>
                <div class="user-profile">
                    <div class="avatar">JD</div>
                    <span>João</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <div class="container">
        <div class="page-content">

            <!-- Page Header -->
            <div class="page-header">
                <div>
                    <h1 class="page-title">Relatórios</h1>
                    <div class="breadcrumb">
                        <a href="/frontend/dashboard/dashboard.html">Dashboard</a>
                        <i class="fas fa-chevron-right"></i>
                        <span>Relatórios</span>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="row">
                    <!-- Coluna Esquerda - Filtros e configurações do relatório -->
                    <div class="col col-left">
                        <div class="card">
                            <h2>Configurações do Relatório</h2>
                            <form id="reportConfigForm">
                                <div class="form-group">
                                    <label for="reportType">Tipo de Relatório*</label>
                                    <select id="reportType" name="reportType" required>
                                        <option value="">Selecione o tipo de relatório</option>
                                        <option value="vendas">Vendas no Período</option>
                                        <option value="estoqueBaixo">Produtos com Estoque Baixo</option>
                                        <option value="produtosVendidos">Produtos Mais Vendidos</option>
                                        <option value="vendasDiarias">Vendas Diárias</option>
                                        <option value="fornecedores">Relatório de Fornecedores</option>
                                        <option value="estoque">Relatório de Estoque</option>
                                        <option value="pedidosEstoque">Pedidos de Estoque</option>
                                    </select>
                                </div>
                                
                                <div class="form-group date-range">
                                    <label>Período*</label>
                                    <div class="date-inputs">
                                        <div class="date-field">
                                            <label for="dataInicio">De</label>
                                            <input type="date" id="dataInicio" name="dataInicio">
                                        </div>
                                        <div class="date-field">
                                            <label for="dataFim">Até</label>
                                            <input type="date" id="dataFim" name="dataFim">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="chartType">Tipo de Gráfico</label>
                                    <select id="chartType" name="chartType">
                                        <option value="barra">Gráfico de Barras</option>
                                        <option value="linha">Gráfico de Linha</option>
                                        <option value="pizza">Gráfico de Pizza</option>
                                    </select>
                                </div>
                                
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary btn-generate">
                                        <i class="fas fa-chart-bar"></i> Gerar Relatório
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Coluna Direita - Visualização dos dados e gráficos -->
                    <div class="col col-right">
                        <div class="card">
                            <div class="card-header">
                                <h2>Dados do Relatório</h2>
                            </div>
                            <div class="report-data">
                                <table>
                                    <thead>
                                        <tr>
                                             <!-- Cabeçalho será preenchido dinamicamente -->
                                        </tr>
                                    </thead>
                                    <tbody id="reportDataTable">
                                        <tr>
                                            <td colspan="5">Nenhum dado carregado</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Visualização do gráfico -->
                        <div class="card">
                            <div class="card-header">
                                <h2>Visualização Gráfica</h2>
                            </div>
                            <div class="chart-container" id="chartContainer">
                                <div class="chart-placeholder">
                                    <i class="fas fa-chart-bar chart-icon"></i>
                                    <p>Selecione um relatório para visualizar o gráfico.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="relatorios.js"></script>

</body>
</html>
