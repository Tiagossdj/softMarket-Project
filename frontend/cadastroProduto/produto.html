<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="produto.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-content">
            <a href="#" class="logo">
                <i class="fas fa-boxes"></i>
                StockManager
            </a>
            <nav class="nav-links">
                <a href="#">Dashboard</a>
                <a href="#" class="active">Produtos</a>
                <a href="#">Estoque</a>
                <a href="#">Vendas</a>
                <a href="#">Relatórios</a>
            </nav>
            <div class="user-actions">
                <button class="btn btn-primary">
                    <i class="fas fa-plus"></i> Novo Produto
                </button>
                <div class="user-profile">
                    <div class="avatar">JD</div>
                    <span>João</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <div class="page-content">
        <div class="container">
            <div class="page-header">
                <div>
                    <h1 class="page-title">Cadastro de Produto</h1>
                    <div class="breadcrumb">
                        <a href="#">Dashboard</a>
                        <i class="fas fa-chevron-right"></i>
                        <a href="#">Produtos</a>
                        <i class="fas fa-chevron-right"></i>
                        <span>Novo Produto</span>
                    </div>
                </div>
                <div>
                    <button class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </button>
                </div>
            </div>
            
            <!-- Form Section -->
            <form>
                <div class="form-card">
                    <h3>Informações Básicas</h3>
                    <div class="form-section">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productName">Nome do Produto *</label>
                                <input type="text" id="productName" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="productBarcode">Código de Barras *</label>
                                <input type="text" id="productBarcode" placeholder="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productCategory">Categoria *</label>
                                <select id="productCategory" required>
                                    <option value="">Selecione uma categoria</option>
                                    <option value="1">Eletrônicos</option>
                                    <option value="2">Móveis</option>
                                    <option value="3">Eletrodomésticos</option>
                                    <option value="4">Informática</option>
                                    <option value="5">Celulares</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="productSupplier">Fornecedor *</label>
                                <select id="productSupplier" required>
                                    <option value="">Selecione um fornecedor</option>
                                    <option value="1">Fornecedor 1</option>
                                    <option value="2">Fornecedor 2</option>
                                    <option value="3">Fornecedor 3</option>
                                    <option value="4">Fornecedor 4</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productDescription">Descrição do Produto</label>
                                <textarea id="productDescription" placeholder="Descreva detalhes do produto..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-card">
                    <h3>Preços e Estoque</h3>
                    <div class="form-section">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productPrice">Preço (R$) *</label>
                                <input type="number" id="productPrice" placeholder="0.00" step="0.01" min="0" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productStock">Quantidade em Estoque *</label>
                                <input type="number" id="productStock" placeholder="0" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="productMinStock">Estoque Mínimo</label>
                                <input type="number" id="productMinStock" placeholder="0" min="0">
                                <div class="form-hint">Quantidade mínima para alerta de estoque baixo</div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <div class="switch-label">
                                    <label class="toggle-switch">
                                        <input type="checkbox" checked>
                                        <span class="slider"></span>
                                    </label>
                                    <span>Controlar estoque deste produto</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary">Cancelar</button>
                    <button type="button" class="btn btn-secondary">Salvar como Rascunho</button>
                    <button type="submit" class="btn btn-success">Salvar Produto</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
