<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas - SoftMarket</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vendas.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="#" class="logo">
                <i class="fas fa-boxes"></i>
                SoftMarket
            </a>
            <nav class="nav-links">
                <a href="/frontend/dashboard/dashboard.html">Dashboard</a>
                <a href="/frontend/Produto/produto.html">Produtos</a>
                <a href="/frontend/estoque/estoque.html">Estoque</a>
                <a href="/frontend/Fornecedor/fornecedor.html">Fornecedores</a>
                <a href="/frontend/vendas/vendas.html">Vendas</a>
                <a href="/frontend/relatórios/relatorios.html">Relatórios</a>
            </nav>
            <div class="user-actions">
                <button class="btn btn-primary">
                    <i class="fas fa-plus"></i> Nova Venda
                </button>
                <div class="user-profile">
                    <div class="avatar">JD</div>
                    <span>João</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="page-content">
            <div class="page-header">
                <div>
                    <h1 class="page-title">Vendas</h1>
                    <div class="breadcrumb">
                        <a href="/frontend/dashboard/dashboard.html">Dashboard</a>
                        <i class="fas fa-chevron-right"></i>
                        <span>Nova Venda</span>
                    </div>
                </div>
                <div>
                    <button class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </button>
                </div>
            </div>

            <div class="main-content">
                <div class="row">
                    <!-- Coluna Esquerda -->
                    <div class="col">
                        <!-- Card: Adicionar Produto -->
                        <div class="card">
                            <form id="addProdutoForm">
                                <div class="form-group">
                                    <label for="produtoSelect">Produto*</label>
                                    <select id="produtoSelect" name="produtoSelect" required>
                                        <option value="">Selecione um Produto</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="quantidade">Quantidade*</label>
                                    <input type="number" id="quantidade" name="quantidade" min="1" required>
                                </div>
                                <button type="submit" class="btn btn-info">Adicionar Produto</button>
                            </form>
                        </div>

                        <!-- Card: Lista de Produtos Adicionados -->
                        <div class="card">
                            <h2>Produtos Adicionados</h2>
                            <table id="produtosAdicionadosTable">
                                <thead>
                                    <tr>
                                        <th>Produto</th>
                                        <th>Quantidade</th>
                                        <th>Preço Unitário</th>
                                        <th>Total</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="produtosAdicionadosBody">
                                    <!-- Será preenchido dinamicamente via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Coluna Direita -->
                    <div class="col">
                        <!-- Card: Total da Venda -->
                        <div class="card">
                            <h2>Total da Venda</h2>
                            <div class="total-info" id="totalVendaInfo">
                                <div><strong>Total dos Itens:</strong> R$ 0,00</div>
                                <div><strong>Desconto/Cupom:</strong> R$ 0,00</div>
                                <div><strong>Total Final:</strong> R$ 0,00</div>
                            </div>
                        </div>

                        <!-- Card: Formas de Pagamento -->
                        <div class="card">
                            <h2>Formas de Pagamento</h2>
                            <form id="pagamentoForm">
                                <div class="form-group">
                                    <label for="formaPagamento">Escolha a Forma de Pagamento*</label>
                                    <select id="formaPagamento" name="formaPagamento">
                                        <option value="dinheiro">Dinheiro</option>
                                        <option value="cartaoCredito">Cartão de Crédito</option>
                                        <option value="pix">PIX</option>
                                        <option value="debito">Débito</option>
                                    </select>
                                </div>
                            </form>
                        </div>

                        <!-- Card: Finalizar Venda -->
                        <div class="card">
                            <button id="finalizarVendaBtn" class="btn btn-success">
                                <i class="fas fa-check-circle"></i> Finalizar Venda
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="vendas.js"></script>
</body>
</html>
