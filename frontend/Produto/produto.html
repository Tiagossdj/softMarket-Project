<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="produto.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-content">
            <a href="#" class="logo">
                <i class="fas fa-boxes"></i>
                SoftMarket
            </a>
            <nav class="nav-links">
                <a href="/frontend/dashboard/dashboard.html">Dashboard</a>
                <a href="/frontend/Produto/produto.html">Produtos</a>
                <a href="/frontend/estoque/estoque.html">Estoque</a>
                <a href="/frontend/Fornecedor/fornecedor.html">Fornecedores</a>
                <a href="/frontend/vendas/vendas.html">Vendas</a>
                <a href="/frontend/relatórios/relatorios.html">Relatórios</a>
            </nav>
            <div class="user-actions">
                <a href="/frontend/Produto/produto.html">
                    <button class="btn btn-primary">
                        <i class="fas fa-plus"></i> Novo Produto
                    </button>
                </a>
                <div class="user-profile">
                    <div class="avatar">JD</div>
                    <span>João</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <div class="page-content">
        <div class="container">
            <div class="page-header">
                <div>
                    <h1 class="page-title">Cadastro de Produto</h1>
                    <div class="breadcrumb">
                        <a href="/frontend/dashboard/dashboard.html">Dashboard</a>
                        <i class="fas fa-chevron-right"></i>
                        <a href="/frontend/Produto/produto.html">Produtos</a>
                        <i class="fas fa-chevron-right"></i>
                        <span>Novo Produto</span>
                    </div>
                </div>
                <div>
                    <button class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </button>
                </div>
            </div>
            
            <!-- Form Section -->
            <form>
                <div class="form-card">
                    <h3>Informações Básicas</h3>
                    <div class="form-section">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productName">Nome do Produto *</label>
                                <input type="text" id="productName" placeholder="Ex. Feijão 1kg">
                            </div>
                            <div class="form-group">
                                <label for="productBarcode">Código de Barras</label>
                                <input type="text" id="productBarcode" placeholder="Quando houver a possibilidade!">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productSupplier">Fornecedor *</label>
                                <input type="number" id="productSupplier" required placeholder="Digite o ID do fornecedor">
                                <datalist id="fornecedores">
                                    <option value="1">
                                    <option value="2">
                                    <option value="3">
                                    <option value="4">
                                </datalist>
                            </div>
                            
                        </div>
                    </div>
                </div>
                
                <div class="form-card">
                    <h3>Preços e Estoque</h3>
                    <div class="form-section">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productPrice">Preço (R$) *</label>
                                <input type="float" id="productPrice" placeholder="3.90" step="0r.01" min="0" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productStock">Quantidade em Estoque *</label>
                                <input type="number" id="productStock" placeholder="0" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="productMinStock">Estoque Mínimo</label>
                                <input type="number" id="productMinStock" placeholder="0" min="0">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btnsecondary">Cancelar</button>
                    <button type="button" id="btnSalvarProduto">Salvar Produto</button>

                </div>
            </form>
        </div>
    </div>
</body>
<script src="produto.js"></script>

</html>
